<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/layout.css"> <!-- Link para o CSS corrigido -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        /* Estilos adicionais se necessário */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Meu Site</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showForm()">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="main" class="container mt-4">
        <!-- O conteúdo vai aparecer aqui -->
    </div>

    <script>
        function showForm() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Formulário</legend>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="qual seu nome?">Qual seu nome?</label>
                            <div class="col-md-4">
                                <input id="qual seu nome?" name="qual seu nome?" type="text" placeholder="Diga seu nome" class="form-control input-md">
                                <span class="help-block">help</span>  
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="passwordinput">Qual a senha?</label>
                            <div class="col-md-4">
                                <input id="passwordinput" name="passwordinput" type="password" placeholder="Diga sua senha" class="form-control input-md">
                                <span class="help-block">help</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="checkboxes">Qual seu sexo?</label>
                            <div class="col-md-4">
                                <div class="checkbox">
                                    <label for="checkboxes-0">
                                        <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                                        Masculino
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="checkboxes-1">
                                        <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
                                        Feminino
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="checkboxes-2">
                                        <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
                                        Outros
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="button1id">Nego ou Branco?</label>
                            <div class="col-md-8">
                                <button id="button1id" name="button1id" class="btn btn-success">Branco</button>
                                <button id="button2id" name="button2id" class="btn btn-danger">Nego</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textarea">Diga alguma coisa aí</label>
                            <div class="col-md-4">                     
                                <textarea class="form-control" id="textarea" name="textarea">Fale alguma besteira</textarea>
                            </div>
                        </div>
                    </fieldset>
                </form>
            `;
        }
    </script>
</body>
</html>
