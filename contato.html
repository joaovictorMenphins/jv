<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/layout.css">
    <title>Layout</title>
</head>
<body>
    <header>
        <a href="./layout.html" id="logo">Logo</a>
        <button id="openMenu">&#9776;</button>
    </header>

    <nav id="menu">
        <button id="closeMenu">X</button>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#" onclick="showForm(event)">Contact</a> <!-- Modificação aqui -->
    </nav>

    <main id="main" class="container mt-4">Main</main> <!-- Alterado para incluir ID -->

    <aside>Aside</aside>
    <footer>Footer</footer>

    <script type="text/javascript" src="assets/js/script.js"></script>
    <script>
        function showForm(event) {
            event.preventDefault(); // Previne o comportamento padrão do link
            const main = document.getElementById('main');
            main.innerHTML = `
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Formulário</legend>
                        <div class="form-group">
                            <label for="nome">Qual seu nome?</label>
                            <input id="nome" name="nome" type="text" placeholder="Diga seu nome" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="senha">Qual a senha?</label>
                            <input id="senha" name="senha" type="password" placeholder="Diga sua senha" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Qual seu sexo?</label>
                            <div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="masculino">
                                    <label class="form-check-label" for="masculino">Masculino</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="feminino">
                                    <label class="form-check-label" for="feminino">Feminino</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="outros">
                                    <label class="form-check-label" for="outros">Outros</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button id="button1id" name="button1id" class="btn btn-success">Branco</button>
                            <button id="button2id" name="button2id" class="btn btn-danger">Nego</button>
                        </div>
                        <div class="form-group">
                            <label for="textarea">Diga alguma coisa aí</label>
                            <textarea class="form-control" id="textarea" name="textarea" rows="3">Fale alguma besteira</textarea>
                        </div>
                    </fieldset>
                </form>
            `;
        }
    </script>

    <table>
        <thead>
            <tr>
                <th>Cidade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>01/10/2018</td>
            </tr>
            <tr>
                <td>Rio de Janeiro - RJ</td>
                <td>01/11/2018</td>
            </tr>
            <tr>
                <td>Belo Horizonte - MG</td>
                <td>01/12/2018</td>
            </tr>
        </tbody>
    </table>
    
    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
    <label class="btn btn-primary" for="btn-check">Single toggle</label>
    
    <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
    <label class="btn btn-primary" for="btn-check-2">Checked</label>
    
    <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off" disabled>
    <label class="btn btn-primary" for="btn-check-3">Disabled</label>
</body>
</html>
