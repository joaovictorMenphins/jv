<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Formulário</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="qual seu nome?">qual seu nome?</label>  
  <div class="col-md-4">
  <input id="qual seu nome?" name="qual seu nome?" type="text" placeholder="diga seu nome" class="form-control input-md">
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">qual a senha?</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="diga sua senha" class="form-control input-md">
    <span class="help-block">help</span>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">qual seu sexo?</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
      Masculino
    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
      feminino
    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-2">
      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
      outros
    </label>
	</div>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id">nego ou branco?</label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">branco</button>
    <button id="button2id" name="button2id" class="btn btn-danger">nego</button>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">diga alguma coisa aí</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea">fale alguma besteira</textarea>
  </div>
</div>

</fieldset>
</form>
</body>
</html>
